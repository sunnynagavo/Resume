<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Naga Santhosh Reddy Vootukuri</title>
    <meta name="description" content="Resume website for Naga Santhosh Reddy Vootukuri." />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="assets/site.css" />
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="topbar" role="banner">
        <div class="topbar__inner">
            <div class="brand">
                <div class="brand__name" id="brandName">Resume</div>
                <div class="brand__role" id="brandRole">Loading…</div>
            </div>
            <div class="topbar__actions">
                <nav class="topbar__links" aria-label="Profile links">
                    <a class="navlink" id="linkLinkedIn" href="#" target="_blank" rel="noopener" aria-label="LinkedIn">
                        <svg class="navlink__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                        <span class="navlink__label">LinkedIn</span>
                    </a>
                    <a class="navlink" id="linkGitHub" href="#" target="_blank" rel="noopener" aria-label="GitHub">
                        <svg class="navlink__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                        <span class="navlink__label">GitHub</span>
                    </a>
                    <a class="navlink" id="linkSessionize" href="#" target="_blank" rel="noopener" aria-label="Sessionize">
                        <svg class="navlink__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M3 7h18"></path>
                            <path d="M7 3v4"></path>
                            <path d="M17 3v4"></path>
                            <rect x="3" y="7" width="18" height="14" rx="2"></rect>
                            <path d="M8 11h4"></path>
                            <path d="M8 15h6"></path>
                        </svg>
                        <span class="navlink__label">Sessionize</span>
                    </a>
                </nav>
                <button class="icon-button" id="themeToggle" type="button" aria-label="Toggle theme" title="Toggle theme">
                    <span class="icon" aria-hidden="true">◐</span>
                </button>
                <button class="button" id="printButton" type="button" title="Print / Save as PDF">Print / PDF</button>
            </div>
        </div>
    </header>

    <div class="shell">
        <aside class="sidebar" aria-label="Resume sidebar">
            <div class="card profile">
                <img class="profile__photo" src="assets/profilepic.jpeg" alt="Profile photo" />
                <div class="profile__meta">
                    <div class="profile__name" id="profileName">Loading…</div>
                    <div class="profile__title" id="profileTitle"></div>
                </div>
                <div class="profile__chips" id="profileChips"></div>
                <div class="profile__links" id="profileLinks"></div>
            </div>

            <div class="card toc">
                <div class="card__title">Contents</div>
                <nav id="toc" class="toc__list" aria-label="Table of contents"></nav>
            </div>
        </aside>

        <main id="main" class="content" role="main">
            <div class="card hero">
                <div class="hero__kicker">January 2026</div>
                <h1 class="hero__title" id="heroTitle">Loading resume…</h1>
                <p class="hero__subtitle" id="heroSubtitle">Rendering from Markdown</p>
                <div class="hero__actions">
                    <a class="button button--secondary" id="sourceLink" href="README.md" target="_blank" rel="noopener">View Markdown</a>
                    <a class="button" href="#contentStart">Jump to resume</a>
                </div>
            </div>

            <div id="contentStart"></div>
            <article class="card article" id="article" aria-label="Resume content">
                <div class="article__loading">Loading…</div>
            </article>
        </main>
    </div>

    <footer class="footer">
        <div class="footer__inner">
            <span>Built with HTML/CSS/JS • Hosted on GitHub Pages</span>
            <span class="footer__right">Tip: use Print/PDF for a one-page export.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/site.js"></script>
</body>
</html>
