<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Santhosh Reddy Vootukuri - Resume</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #24292e;
        }
        .header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2em;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-left: 2em;
            object-fit: cover;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        .main-content {
            flex: 1;
        }
        h1, h2, h3 { 
            color: #24292e;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
            margin-top: 0;
        }
        a { 
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #eaecef;
            margin: 24px 0;
        }
        ul {
            padding-left: 20px;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            .header {
                flex-direction: column-reverse;
                align-items: center;
            }
            .profile-pic {
                margin: 0 0 1em 0;
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Split the content at the first heading
                const parts = text.split('\n');
                const firstHeading = parts.shift(); // Remove and store first heading
                const restContent = parts.join('\n');
                
                // Create the header with profile picture
                const header = document.createElement('div');
                header.className = 'header';
                
                const mainContent = document.createElement('div');
                mainContent.className = 'main-content';
                mainContent.innerHTML = marked.parse(firstHeading);
                
                const img = document.createElement('img');
                img.src = 'assets/profilepic.jpeg';
                img.className = 'profile-pic';
                img.alt = 'Naga Santhosh Reddy Vootukuri';
                
                header.appendChild(mainContent);
                header.appendChild(img);
                
                // Render the content
                const contentDiv = document.getElementById('content');
                contentDiv.appendChild(header);
                contentDiv.innerHTML += marked.parse(restContent);
            });
    </script>
</body>
</html>
