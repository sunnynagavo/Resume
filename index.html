<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Santhosh Reddy Vootukuri - Resume</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #24292e;
            background: #fff;
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5em;
            gap: 2em;
        }
        .main-content {
            flex: 1 1 auto;
            min-width: 0;
        }
        .main-content h1 {
            margin: 0;
            padding: 0;
            border: none;
            font-size: 2.5em;
            font-weight: 700;
            color: #24292e;
            line-height: 1.2;
        }
        .main-content h2 {
            margin: 0.3em 0 0 0;
            padding: 0;
            border: none;
            color: #586069;
            font-size: 1.5em;
            font-weight: 400;
            line-height: 1.4;
        }
        .title-separator {
            height: 2px;
            background: #0366d6;
            margin: 0.3em 0;
            width: 100%;
            border: none;
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            flex-shrink: 0;
        }
        h3 {
            color: #24292e;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        a { 
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #eaecef;
            margin: 24px 0;
        }
        ul {
            padding-left: 20px;
        }
        @media (max-width: 768px) {
            .header-flex {
                flex-direction: column;
                align-items: center;
                gap: 1em;
            }
            .main-content h1, .main-content h2 {
                text-align: center;
            }
            .profile-pic {
                margin-top: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Get the first two headings (name and title)
                const lines = text.split('\n');
                let h1 = '', h2 = '', rest = [];
                let foundH1 = false, foundH2 = false;
                for (let i = 0; i < lines.length; i++) {
                    if (!foundH1 && lines[i].startsWith('# ')) {
                        h1 = lines[i];
                        foundH1 = true;
                        continue;
                    }
                    if (foundH1 && !foundH2 && lines[i].startsWith('## ')) {
                        h2 = lines[i];
                        foundH2 = true;
                        continue;
                    }
                    if (foundH1 && foundH2) {
                        rest = lines.slice(i);
                        break;
                    }
                }
                // Create the header with flex layout
                const header = document.createElement('div');
                header.className = 'header-flex';

                const mainContent = document.createElement('div');
                mainContent.className = 'main-content';
                mainContent.innerHTML = marked.parse(h1) +
                    '<div class="title-separator"></div>' +
                    marked.parse(h2);

                const img = document.createElement('img');
                img.src = 'assets/profilepic.jpeg';
                img.className = 'profile-pic';
                img.alt = 'Naga Santhosh Reddy Vootukuri';

                header.appendChild(mainContent);
                header.appendChild(img);

                // Render the header and rest of the content
                const contentDiv = document.getElementById('content');
                contentDiv.appendChild(header);
                contentDiv.innerHTML += marked.parse(rest.join('\n'));
            });
    </script>
</body>
</html>
